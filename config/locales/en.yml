      we_can_offer: "This is what <span class='font-semibold'>we can offer you</span>"
      all_rights_reserved: "All Rights Reserved."
      connect: "Connect"
      connect_desc: "Dental Group establishes new connections between dentists around the world in full privacy."
      connect_tooltip: "<p><span class='red bold'>Dent Group</span> establishes new conections aimed at ensuring communication, organization and systematization of knowledge in the field of dentistry.</p><p>The <span class='red bold'>Dent Group</span> website shares the vision of global teamwork, shaped as a closed circuit platform, in response to the needs of communication for the dentists worldwide.</p><p><span class='red bold'>Dent Group</span> focuses on the formation of a community at a large scale, in order to build a maximum responsiveness unit for every stomatological physicians, which can be understood by optimizing the online communication between them. The priority is to encourage the creativity, the enunciation of ideas and of original opinions of the members of this website.</p>"
      share: "Share"
      share_desc: "You may share ideas and personal opinions that can be read and considered by other doctors, members of this community."
      share_tooltip: "<p>By using the <span class='red bold'>Dent Group</span> website you can share ideas and personal opinions that can be read and considered by other doctors, members of this community.</p><p>So you are offered the chance to post pictures, pleasant or unpleasant experiences during surgery or dental work, which can be used as guidance for all professional dentists.</p>"
      discuss: "Discuss"
      discuss_desc: "The first and only website dedicated to the dentists, which can be used to communicate more effectively."
      discuss_tooltip: "<p>An effective communication is the key to confidence among dentists; a solid principle in establishing a functional unit, facilitating the access to information on the dental treatment provided to patients.</p><p><span class='red bold'>Dent Group</span> is the website that helps you communicate and establish effective relationships and lasting fellowships with doctors all around the world.</p><p>World Wide Networking - a concept that is implemented by this website in order to put in contact practitioners of the craft and which focuses to deliver the ideas and the information to those who are interested.</p><p>The website is of a closed circuit can be accessed only by dentists, active members of this community.</p>"
      a_lot_more: "A lot more"
      a_lot_more_desc: "The usage of the Dent Group website is on hand for each dentist, and aims to establish a relational system which can improve the quality of the decisions that the members of this community take every day."
      a_lot_more_tooltip: "<p><span class='red bold'>Dent Group</span> encourages constant concern for the continuous professional training and dedication to work; facilitates cooperation relations, speedy resolution of problems arising spontaneously or periodically and may have positive results in terms of growth operability or efficiency of professional workload.</p><p>You will have access to news, suppliers and sales, purchases and rental of equipment, chat, jobs, bad payers - all for a monthly subscription of only 7 euros.</p><p class='bold'>Register now and you will get the first two months for free.</p>"
