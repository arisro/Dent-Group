    texts:
      lets_work: "Let's work together!"
      about: "DESPRE DENT GROUP"
      connects_big: "%{logo_image} <span class='font-semibold'>te conecteaza</span> cu colegii <span class='font-semibold'>din intreaga lume</span>"
      we_can_offer: "Ce va putem <span class='font-semibold'>oferi dumneavoastra:</span>"
      all_rights_reserved: "Toate drepturile rezervate."
      connect: "Conecteaza-te"
      connect_desc: "Dent Group pune bazele unei noi conexiuni intre medicii stomatologi din intreaga lume in deplina intimitate."
      connect_tooltip: "<p><span class='red bold'>Dent Group</span> pune bazele unei noi conexiuni avand ca scop asigurarea unei comunicari, organizari si sistematizari a cunostintelor in domeniul stomatologiei.</p><p>Site-ul online <span class='red bold'>Dent Group</span> are ca viziune munca in echipa, conturata sub forma unui site cu circuit inchis, ca raspuns la necesitatile de comunicare pentru medicii stomatologi din intreaga lume.</p><p><span class='red bold'>Dent Group</span> se concentreaza asupra formarii unei comunitati la scara cat mai larga, pentru a construi o unitate relationala de maxima receptivitate pentru toti medicii stomatoligi, ce poate fi inteleasa prin optimizarea comunicarii online intre acestia, prioritara fiind incurajarea creativitatii, enuntarea unor idei, a unor opinii originale din partea membrilor acestui site.</p>"
      share: "Distribuie"
      share_desc: "Aveti posibilitatea de a impartasi idei si opinii personale care pot fi citite si luate in considerare de ceilalti medici membrii utilizatori ai site-ului."
      share_tooltip: "<p>Accesand site-ul online <span class='red bold'>Dent Group</span> aveti posibilitatea de a impartasi idei si opinii personale care pot fi citite si luate in considerare de ceilalti medici membrii utilizatori ai site-ului.</p><p>Astfel vi se ofera sansa de a posta fotografii dar si experiente placute sau neplacute din timpul operatiilor sau lucrarilor dentare, care pot fi folosite sub forma de indrumare profesionala pentru toti medicii stomatologi.</p>"
      discuss: "Discuta"
      discuss_desc: "Primul si singurul site online dedicat medicilor stomatologi care poate fi folosit pentru a comunica cat mai eficient."
      discuss_tooltip: "<p>O Comunicare eficienta este cheia increderii intre medicii stomatologi, un principiu solid in stabilirea unei unitati functionale facilitand accesul la informatii in tratamentul dentar oferit pacientilor.</p><p><span class='red bold'>Dent Group</span> este site-ul care te ajuta sa comunici si sa stabilesti relatii de colegialitate eficiente si de durata cu medici aflati atat pe plan national cat si pe plan international.</p><p>World Wide Networking - un concept pe care acest site il dezvolta pentru a pune in contact practicantii acestei meserii, locul unde ideile si informatiile se concentreaza, pentru a fi 'livrate' ulterior celor ce sunt interesati.</p><p>Site-ul are un caracter de circuit inchis putend fi accesat doar de medicii stomatologi membrii activi ai acestui site.</p>"
      a_lot_more: "Multe altele"
      a_lot_more_desc: "Utilizarea site-ului Dent Group este la indemana fiecarui medic stomatolog, si are ca obiectiv, stabilirea bazelor unui sistem relational pentru a imbunatati calitativ deciziile membrilor acestui grup online."
      a_lot_more_tooltip: "<p><span class='red bold'>Dent Group</span> incurajeaza in permanenta preocuparea pentru ridicarea continuă a pregătirii profesionale şi dăruirea la locul de muncă. Relaţiile de cooperare faciliteaza solutionarea rapida a unor probleme care apar spontan sau periodic si pot avea rezultate pozitive in planul creşterii operativităţii profesionale sau eficientizarii volumului de munca depus.</p><p>Veti avea acces la stiri, informatii despre furnizori si vanzari, cumparari si inchirieri de echipamente, chat, angajari, rau-platnici - totul pentru un abonament lunar in valoare de numai 4 euro.</p><p class='bold'>Inregistrati-va acum si veti avea <span class='red bold'>primele doua luni gratuite</span>.</p>"
